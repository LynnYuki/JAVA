<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
   <title>图书订购</title>
  </head>
  <body>
    <center>
      <font size="5" face="隶书" color="#00000ff">请选择图书</font>
    </center>
    <hr>
    <form method="post" action="show.jsp">
      <div align="center"><font size=4>
        书名:
        <select name="bookName">
           <option value="c++程序语言设计" selected>c++程序语言设计</option>
           <option value="Java程序语言设计">Java程序语言设计</option>
           <option value="c程序语言设计">C程序语言设计</option>
        </select>
        数量：
         <select name="bookNum">
           <option value="1" selected>01</option>
           <option value="2">02</option>
           <option value="3">03</option>
           <option value="4">04</option>
           <option value="5">05</option>
           <option value="6">06</option>
        </select> 
        <p>
         <input type="submit" value="确定" name="submit"/>
         <input type="reset" value="清除" name="reset"/>  
    </form>
  </body> 
</html>
